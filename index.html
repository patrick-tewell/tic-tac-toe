<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="StyleSheet1.css" />
</head>
<body>
    <div id="titleBlock">
        <h1>Tic - Tac - Toe</h1>
        <div id="winner"></div>
    </div>
    <div id="grid">
        <button id="B-TL" class="buttonSquare" value="B-TL"></button>
        <button id="B-TM" class="buttonSquare" value="B-TM"></button>
        <button id="B-TR" class="buttonSquare" value="B-TR"></button>
        <button id="B-ML" class="buttonSquare" value="B-ML"></button>
        <button id="B-MM" class="buttonSquare" value="B-MM"></button>
        <button id="B-MR" class="buttonSquare" value="B-MR"></button>
        <button id="B-BL" class="buttonSquare" value="B-BL"></button>
        <button id="B-BM" class="buttonSquare" value="B-BM"></button>
        <button id="B-BR" class="buttonSquare" value="B-BR"></button>
    </div>
    <button id="reset">Reset</button>
    <script src="main.js"></script>
</body>
</html>
